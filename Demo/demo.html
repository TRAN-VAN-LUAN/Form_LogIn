<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="" class="form_1" id="form_1" method="POST">

            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Học lập trình</p>

            <div class="spacer"></div>

            <div class="form_group">
                <label for="fullname" class="form_label">Tên đầy đủ</label>
                <input autocomplete="off" type="text" id="fullname" name="fullname" placeholder="VD: Trần Luân">
                <span class="form_mesage"></span>
            </div>
            
            <div class="form_group">
                <label for="fullname" class="form_label">Email</label>
                <input autocomplete="off" type="text" id="email" name="email" placeholder="VD: tranluan0794@gmail.com">
                <span class="form_mesage"></span>
            </div>
            
            <div class="form_group">
                <label for="fullname" class="form_label">Mật khẩu</label>
                <input autocomplete="off" type="text" id="password" name="password" placeholder="">
                <span class="form_mesage"></span>
            </div>

            <div class="form_group">
                <label for="fullname" class="form_label">Nhập lại mật khẩu</label>
                <input autocomplete="off" type="text" id="password_Confirmation" name="password_Confirmation" placeholder="">
                <span class="form_mesage"></span>
            </div>

            <button class="form_submit">Đăng ký</button>
        </form>

    </div>
            <script src="./validator.js"></script>
            <SCript>
                Validator({
                    form: '#form_1',
                    error: '.form_mesage',
                    formGroup: '.form_group',
                    rules: [
                        Validator.isRequired('#fullname','vui lòng nhập trường này'),
                        Validator.isRequired('#email','vui lòng nhập trường này'),
                        Validator.isMail('#email',  'vui long nhập lại email'),
                        Validator.isPassword('#password', 6, `mật khẩu tối thiểu ${6} ký tự`),
                        Validator.isRequired('#password_Confirmation','vui lòng nhập trường này'),
                        Validator.isConfirmed('#password_Confirmation', function () {
                            return document.querySelector('#form_1 #password').value;
                        }, 'mật khẩu không khớp'),
                    ],
                    onSubmit: function (data) {
                        console.log(data)
                    }
                });
    
            </SCript>
</body>
</html>
